server:
  port: 8989
spring:
  application:
    name: exelpro-data-comment
  datasource:
    url: jdbc:mysql://localhost:3306/zy_claim?useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  thymeleaf:
    cache: false
  # redis
  redis:
    host: 121.5.10.163
    port: 6379
    password: hebiyusheng
    # 默认使用8号数据库磁盘
    database: 8
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        min-idle: 0
        max-idle: 8
mybatis:
  # mybatis配置实体类的路径
  type-aliases-package: com.zkr.excprodatacomment.entity
    # mybatis配置mapper.xml路径
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
